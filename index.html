<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Auladejs</title>

</head>

<body>
    <div id="caixa-video">
    <video src="assets/ouro.mp4" autoplay loop muted></video>
    </div>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real</option>
                <option value="Dolar">US$ Dólar</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
                <option value="Iene">¥ Iene</option>
                <option value="Rublo">₽ Rublo</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
                <option value="Iene">¥ Iene</option>
                <option value="Rublo">₽ Rublo</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="curse">
                <img src="assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-converse">R$ 0,00</p>
            </div>

            <img class="arrow" src="assets/seta.png" alt="seta">

            <div class="curse">
                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-dolar">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>

<script src="convesor.js"></script>

</html>
